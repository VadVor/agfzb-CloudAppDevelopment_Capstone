<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="{% url 'djangoapp:registration' %}" method="post">
      {% csrf_token %}
      <div class="container lead mt-5 text-left">
        <!--Style root div with .container class -->
        <h1>Sign Up</h1>
        <div class="form-group">
          <!--Style second div with .form-group class -->
          <label for="username"><b>User Name</b></label>
          <input
            id="username"
            class="form-control"
            type="text"
            placeholder="Enter User Name: "
            name="username"
            required
          />
          <label for="firstname"><b>First Name</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name: "
            name="firstname"
            required
          />
          <label for="lastname"><b>Last Name</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name: "
            name="lastname"
            required
          />
          <!--Style input with .form-control class -->
          <label for="psw"><b>Password</b></label>
          <input
            id="psw"
            class="form-control"
            type="password"
            placeholder="Enter Password: "
            name="psw"
            required
          />
          <!--Style input with .form-control class -->
        </div>
        <div>
            {% csrf_token %}
            <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
        </div>
    </form>
  </body>
</html>
